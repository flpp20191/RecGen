<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff6f61;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff4a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist. It might have been moved or deleted.</p>
        <a href="{% url 'base:home_redirect' %}">Go Back to Home</a>
    </div>
</body>
</html>
