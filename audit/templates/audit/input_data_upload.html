{% extends 'base/main.html' %}
{% load static %}
<script src="{% static 'audit\js\functions.js' %}"></script>
<link rel="stylesheet" href="{% static 'audit\css\style.css' %}">
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Upload Excel File</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
    <!-- <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul> -->
    {% endif %}
    <!-- Section for downloading the Excel template -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <h5 class="mb-3">Need a Template?</h5>
            <a href="{% url 'audit:download_template' 'DataInputTemplate.xlsx' %}" class="btn btn-primary">Download Excel Template</a>
        </div>
    </div>
</div>
{% endblock %}
