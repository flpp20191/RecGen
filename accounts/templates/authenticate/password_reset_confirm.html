{% extends 'base/main.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">
          }Enter New Password
        </h2>
        <form action="" method="POST" class="p-4 border rounded">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_new_password1" class="form-label">
              New Password
            </label>
            <input type="password" class="form-control" name="new_password1" id="id_new_password1" required />
          </div>
          <div class="mb-3">
            <label for="id_new_password2" class="form-label">
              Confirm New Password
            </label>
            <input type="password" class="form-control" name="new_password2" id="id_new_password2" required />
          </div>
          <button type="submit" class="btn pcd-btn-submit-custom">
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
