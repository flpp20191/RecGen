{% extends 'base/main.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">
          Reset Password
        </h2>
        <form action="" method="POST" class="p-4 border rounded">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">
              Email
            </label>
            <input type="email" class="form-control" name="email" id="id_email" required autofocus />
          </div>
          <!-- Message Display Section -->
          {% if messages %}
          <div class="alert-messages mt-3">
            {% for message in messages %}
              <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
          {% endif %}
          <div class="password-reset-text-align-right">
            <a class="btn password-reset-login-button" href="{% url 'accounts:login' %}">
              Return to login
            </a>
            <button type="submit" class="btn btn-submit-custom">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
